<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Infinity Scroll</title>
    <link rel="icon" type="image" href="./images/infinity.jpeg" />
  </head>
  <body>
    <!-- Title -->
    <h1>Unsplash API - Infinite Scroll</h1>
    <!-- Loader -->
    <div class="loader" id="loader" hidden>
      <img src="./images/Infinity-loader.svg" alt="Loading" />
    </div>

    <!-- Image Container -->
    <div class="image-container" id="image-container">
      <img
        src="https://images.unsplash.com/photo-1648089890395-82c6eab44c6a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt="The Lion Sleeps Tonight"
      />
      <img
        src="https://images.unsplash.com/photo-1648089890395-82c6eab44c6a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt="The Lion Sleeps Again Tonight"
      />
      <img
        src="https://images.unsplash.com/photo-1648089890395-82c6eab44c6a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt="The Lion Still Sleeps Tonight"
      />
    </div>
    <!-- Script -->
    <script src="./js/config.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
